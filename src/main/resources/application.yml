
server:
  port: 8086

eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          lower-case-service-id: true
          enabled: true
      routes:
      - id: user
        uri: lb://user-service
        predicates:
        - Path=/user-service/**
        filters:
        - RewritePath=/user-service(?<segment>/?.*), $\{segment}
      - id: WebSocketModule
        uri: lb://WS-SERVICE
        predicates:
        - Path=/ws-service/**
        filters:
        - RewritePath=/ws-service(?<segment>/?.*), $\{segment}